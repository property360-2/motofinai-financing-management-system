{# Responsive table wrapper that converts to cards on mobile #}
{# Usage: Wrap your table with this component's divs #}
{# Enhanced with enterprise styling and better responsiveness #}

<style>
  .responsive-table {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  .responsive-table table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
  }

  .responsive-table thead {
    background-color: #f8fafc;
    border-bottom: 2px solid #e2e8f0;
  }

  .responsive-table th {
    padding: 0.75rem 1rem;
    text-align: left;
    font-weight: 600;
    font-size: 0.75rem;
    letter-spacing: 0.05em;
    color: #475569;
    text-transform: uppercase;
    user-select: none;
  }

  .responsive-table td {
    padding: 1rem;
    border-bottom: 1px solid #e2e8f0;
    color: #334155;
  }

  .responsive-table tbody tr {
    transition: background-color 0.15s ease;
  }

  .responsive-table tbody tr:hover {
    background-color: #f1f5f9;
  }

  .responsive-table tbody tr:last-child td {
    border-bottom: none;
  }

  .responsive-table a {
    color: #0f766e;
    text-decoration: none;
    font-weight: 500;
  }

  .responsive-table a:hover {
    color: #14b8a6;
  }

  .responsive-table .status-badge {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    border-radius: 0.375rem;
    font-size: 0.75rem;
    font-weight: 600;
  }

  .responsive-table .status-active {
    background-color: #d1fae5;
    color: #065f46;
  }

  .responsive-table .status-pending {
    background-color: #fef3c7;
    color: #92400e;
  }

  .responsive-table .status-inactive {
    background-color: #f3f4f6;
    color: #374151;
  }

  .responsive-table .status-error {
    background-color: #fee2e2;
    color: #991b1b;
  }

  @media (max-width: 768px) {
    .responsive-table .desktop-view {
      display: none;
    }

    .responsive-table .mobile-view {
      display: block;
    }

    .responsive-table .mobile-card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      overflow: hidden;
      transition: box-shadow 0.2s ease;
    }

    .responsive-table .mobile-card:hover {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .responsive-table .mobile-card-row {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f1f5f9;
    }

    .responsive-table .mobile-card-row:last-child {
      border-bottom: none;
    }

    .responsive-table .mobile-card-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .responsive-table .mobile-card-value {
      margin-top: 0.25rem;
      font-weight: 500;
      color: #1e293b;
    }
  }

  @media (min-width: 769px) {
    .responsive-table .mobile-view {
      display: none;
    }
  }
</style>
